  - ps: (Get-Content 'C:\projects\vlc-dotnet-2.0\nuget\Vlc.DotNet.Core.Interops.nuspec') | Foreach-Object {$_ -replace '\$version\$',$env:APPVEYOR_BUILD_VERSION}  | Out-File 'C:\projects\vlc-dotnet-2.0\nuget\Vlc.DotNet.Core.Interops.nuspec'
  - ps: (Get-Content 'C:\projects\vlc-dotnet-2.0\nuget\Vlc.DotNet.Core.nuspec') | Foreach-Object {$_ -replace '\$version\$',$env:APPVEYOR_BUILD_VERSION}  | Out-File 'C:\projects\vlc-dotnet-2.0\nuget\Vlc.DotNet.Core.nuspec'
