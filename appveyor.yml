version: 2.0.{build}

branches:
  only: 2.0-Twoflower

skip_tags: true

init:
  - git config --global core.autocrlf input
  
clone_folder: C:\projects\vlc-dotnet-2.0\

shallow_clone: true

assembly_info:
  patch: true
  file: AssemblyInfo.*
  assembly_version: "2.0.{build}"
  assembly_file_version: "2.0.0.0"
  assembly_informational_version: "2.0.0.0"

build_script:
  - msbuild "src\Vlc.DotNet.sln" /logger:"C:\Program Files\AppVeyor\BuildAgent\Appveyor.MSBuildLogger.dll" /p:Configuration=Release;Platform=x86
  - msbuild "src\Vlc.DotNet.sln" /logger:"C:\Program Files\AppVeyor\BuildAgent\Appveyor.MSBuildLogger.dll" /p:Configuration=Release;Platform=x64
  - ps: 7z a "C:\projects\vlc-dotnet-2.0\Vlc.DotNet for Vlc 2.0.x - x86 - .Net 2.0.zip" "C:\projects\vlc-dotnet-2.0\build\Vlc.DotNet.Core\Release - x86 - .Net 2.0\Vlc.DotNet.Core.dll" "C:\projects\vlc-dotnet-2.0\build\Vlc.DotNet.Core.Interops\Release - x86 - .Net 2.0\Vlc.DotNet.Core.Interops.dll" "C:\projects\vlc-dotnet-2.0\build\Vlc.DotNet.Forms\Release - x86 - .Net 2.0\Vlc.DotNet.Forms.dll" 
  - ps: 7z a "C:\projects\vlc-dotnet-2.0\Vlc.DotNet for Vlc 2.0.x - x86 - .Net 3.5.zip" "C:\projects\vlc-dotnet-2.0\build\Vlc.DotNet.Core\Release - x86 - .Net 3.5\Vlc.DotNet.Core.dll" "C:\projects\vlc-dotnet-2.0\build\Vlc.DotNet.Core.Interops\Release - x86 - .Net 3.5\Vlc.DotNet.Core.Interops.dll" "C:\projects\vlc-dotnet-2.0\build\Vlc.DotNet.Forms\Release - x86 - .Net 3.5\Vlc.DotNet.Forms.dll" "C:\projects\vlc-dotnet-2.0\build\Vlc.DotNet.Wpf\Release - x86 - .Net 3.5\Vlc.DotNet.Wpf.dll"
