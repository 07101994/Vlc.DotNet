  - ps: nuget pack C:\projects\vlc-dotnet-2.0\nuget\Vlc.DotNet.Forms.nuspec
  - ps: nuget pack C:\projects\vlc-dotnet-2.0\nuget\Vlc.DotNet.Wpf.nuspec
  - ps: 7z a "C:\projects\vlc-dotnet-2.0\nuget-packages.zip" *.nupkg 
  
artifacts:
  - path: "**/*.zip"
    name: "Vlc.DotNet for Vlc 2.0.x"
  - path: "**/*.nupkg"
    name: "Vlc.DotNet for Vlc 2.0.x NuGet Packages"
