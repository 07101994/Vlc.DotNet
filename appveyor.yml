  - ps: 7z a "C:\projects\vlc-dotnet-2.0\Vlc.DotNet for Vlc 2.0.x - x86 - .Net 4.5.zip" "C:\projects\vlc-dotnet-2.0\build\Vlc.DotNet.Core\Release - x86 - .Net 4.5\Vlc.DotNet.Core.dll" "C:\projects\vlc-dotnet-2.0\build\Vlc.DotNet.Core.Interops\Release - x86 - .Net 4.5\Vlc.DotNet.Core.Interops.dll" "C:\projects\vlc-dotnet-2.0\build\Vlc.DotNet.Forms\Release - x86 - .Net 4.5\Vlc.DotNet.Forms.dll" "C:\projects\vlc-dotnet-2.0\build\Vlc.DotNet.Wpf\Release - x86 - .Net 4.5\Vlc.DotNet.Wpf.dll"
  - ps: 7z a "C:\projects\vlc-dotnet-2.0\Vlc.DotNet for Vlc 2.0.x - x64 - .Net 2.0.zip" "C:\projects\vlc-dotnet-2.0\build\Vlc.DotNet.Core\Release - x64 - .Net 2.0\Vlc.DotNet.Core.dll" "C:\projects\vlc-dotnet-2.0\build\Vlc.DotNet.Core.Interops\Release - x64 - .Net 2.0\Vlc.DotNet.Core.Interops.dll" "C:\projects\vlc-dotnet-2.0\build\Vlc.DotNet.Forms\Release - x64 - .Net 2.0\Vlc.DotNet.Forms.dll" 
  - ps: 7z a "C:\projects\vlc-dotnet-2.0\Vlc.DotNet for Vlc 2.0.x - x64 - .Net 3.5.zip" "C:\projects\vlc-dotnet-2.0\build\Vlc.DotNet.Core\Release - x64 - .Net 3.5\Vlc.DotNet.Core.dll" "C:\projects\vlc-dotnet-2.0\build\Vlc.DotNet.Core.Interops\Release - x64 - .Net 3.5\Vlc.DotNet.Core.Interops.dll" "C:\projects\vlc-dotnet-2.0\build\Vlc.DotNet.Forms\Release - x64 - .Net 3.5\Vlc.DotNet.Forms.dll" "C:\projects\vlc-dotnet-2.0\build\Vlc.DotNet.Wpf\Release - x64 - .Net 3.5\Vlc.DotNet.Wpf.dll"
